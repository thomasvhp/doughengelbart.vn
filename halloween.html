<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Functions</title>
    <script defer src="script.js"></script>
</head>
<body>

    <h1>Geometry Calculator</h1>

    <!-- Inputs for Rounding -->
    <div>
        <label for="rounding">Decimal Places:</label>
        <input type="number" id="rounding" value="2">
    </div>

    <!-- Inputs for Rectangular Prism -->
    <div>
        <h2>Rectangular Prism</h2>
        <label for="length">Length:</label>
        <input type="number" id="length" step="any">
        
        <label for="width">Width:</label>
        <input type="number" id="width" step="any">
        
        <label for="height">Height:</label>
        <input type="number" id="height" step="any">

        <button onclick="rect_prism_volume()">Rectangular Prism Volume</button>
        <button onclick="rect_prism_area()">Rectangular Prism Area</button>
    </div>

    <!-- Inputs for Sphere -->
    <div>
        <h2>Sphere</h2>
        <label for="radius">Radius:</label>
        <input type="number" id="radius" step="any">

        <button onclick="sphere_volume()">Sphere Volume</button>
        <button onclick="sphere_area()">Sphere Area</button>
    </div>

    <!-- Inputs for Points (x1, y1), (x2, y2) -->
    <div>
        <h2>Points</h2>
        <label for="x1">x1:</label>
        <input type="number" id="x1" step="any">

        <label for="y1">y1:</label>
        <input type="number" id="y1" step="any">

        <label for="x2">x2:</label>
        <input type="number" id="x2" step="any">

        <label for="y2">y2:</label>
        <input type="number" id="y2" step="any">

        <button onclick="calculate_slope()">Slope</button>
        <button onclick="calculate_length()">Length</button>
        <button onclick="midpoint()">Midpoint</button>
    </div>

    <!-- Output Section -->
    <div id="result"></div>

</body>
</html>
